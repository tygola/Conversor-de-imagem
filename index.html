<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Imagens</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de imagens JPG/PNG e PNG/JPG</h1>
        <br>
        <div class="input-wrapper">
          <label for="input-file">Selecione uma imagem:</label>
          <br>
          <input type="file" id="input-file">
        </div>
        <br>
        <div class="output-wrapper">
          <h2>Imagem convertida:</h2>
          <img id="output-image" alt="Imagem convertida">
          <a id="download-button" download="imagem-convertida.png" href="#">Baixar imagem</a>
        </div>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
